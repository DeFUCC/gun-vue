<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gun-Vue - P2P reactive crypto graph toolbox</title>

	<link rel="manifest" href="/manifest.json" />

	<meta name="description"
		content="Gun-Vue – is where the peer-to-peer javascript database Gun meets the reactivity system of Vue 3." />
	<meta name="theme-color" content="#256448" />
	<meta charset="UTF-8" />
	<link rel="icon" href="/media/gun-vue-logo.svg" sizes="any" type="image/svg+xml" />
	<link rel="mask-icon" href="/media/gun-vue-logo.svg" color="#FFFFFF" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@defucc" />
	<meta name="twitter:creator" content="@defucc" />
	<meta name="twitter:title"
		content="Gun-Vue – is where the peer-to-peer javascript database Gun meets the reactivity system of Vue 3. " />
	<meta name="twitter:description"
		content="Pluggable components for UX designers. Easily importable composables for UI developers. Relay peer for p2p network enthusiasts. Demos and docs for beginners. Open source for everyone! ✊" />
	<meta name="twitter:image" content="https://gun-vue.js.org/media/gun-vue-card.png" />

	<!-- Production build insert -->

</head>

<body>
	<div id="app"></div>
	<script type="module">
		import { createApp } from "vue";
		import App from "../src/app.vue";

		import '@unocss/reset/tailwind.css'
		import 'uno.css'
		import "../src/styles/index.css"; // use '@gun-vue/components/styles.css' in your apps

		import { createRouter, createWebHashHistory } from "vue-router";

		import routes from '../src/routes'

		import { GunVuePlugin } from "../src/components"; // use '@gun-vue/components' in your apps


		const router = createRouter({
			history: createWebHashHistory(),
			routes: [...routes],
			scrollBehavior(to, from, savedPosition) {
				if (savedPosition) {
					return savedPosition;
				} else {
					return { top: 0, behavior: "smooth" };
				}
			},
		});


		const app = createApp(App);
		app.use(GunVuePlugin)
		app.use(router).mount("#app");

	</script>
</body>

</html>
