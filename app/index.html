<head>

	<meta name="description" content="Gun-Vue: The Peer-to-Peer Web App Toolkit" />
	<meta name="keywords"
		content="p2p, peer-to-peer, decentralized, vue, vue3, gun, gundb, e2ee, end-to-end encryption, crypto, web3, dapp, pwa, offline-first, real-time, reactive, composables, components, webrtc, webtorrent, social, chat, file sharing" />
	<meta name="theme-color" content="#256448" />
	<meta charset="UTF-8" />
	<link rel="icon" href="/media/gun-vue-logo.svg" sizes="any" type="image/svg+xml" />
	<link rel="mask-icon" href="/media/gun-vue-logo.svg" color="#FFFFFF" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="twitter:creator" content="@defucc" />

	<!-- Production build insert -->

</head>

<body>
	<div id="app"></div>
	<script type="module">
		import { createApp } from "vue";
		import App from "../src/app.vue";

		import '@unocss/reset/tailwind.css'
		import 'uno.css'
		import "../src/styles/index.css"; // use '@gun-vue/components/styles.css' in your apps

		import { createRouter, createWebHashHistory } from "vue-router";

		import routes from '../src/routes'

		import { GunVuePlugin } from "../src/components"; // use '@gun-vue/components' in your apps


		const router = createRouter({
			history: createWebHashHistory(),
			routes: [...routes],
			scrollBehavior(to, from, savedPosition) {
				if (savedPosition) {
					return savedPosition;
				} else {
					return { top: 0, behavior: "smooth" };
				}
			},
		});


		const app = createApp(App);
		app.use(GunVuePlugin)
		app.use(router).mount("#app");

	</script>
</body>

</html>
